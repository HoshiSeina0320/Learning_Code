<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/chckbox-google-design.css" />
    <title>test</title>
  </head>
  <body>
    <header>
      <h1>Stylish Input</h1>
      <p>
        A custom checkbox, radio buttons and switcher made with Pure CSS3 (No
        Javascript)
      </p>
    </header>
    <section id="checkboxes">
      <h2>Checkboxes</h2>
      <ul class="list">
        <li>
          <label class="si si-checkbox" for="defaultCheckbox">
            <input id="defaultCheckbox" type="checkbox" /><span class="si-label"
              >Default checkbox state</span
            >
          </label>
        </li>
        <li>
          <label class="si si-checkbox" for="checkedCheckbox">
            <input id="checkedCheckbox" type="checkbox" checked="" /><span
              class="si-label"
              >Checked checkbox state</span
            >
          </label>
        </li>
      </ul>
    </section>
    <section id="radio-buttons-group">
      <h2>Radio button groups</h2>
      <ul class="list">
        <li>
          <label class="si si-radio" for="defaultRadio">
            <input id="defaultRadio" type="radio" name="radioGroup" /><span
              class="si-label"
              >A. Default radio state</span
            >
          </label>
        </li>
        <li>
          <label class="si si-radio" for="defaultRadio2">
            <input id="defaultRadio2" type="radio" name="radioGroup" /><span
              class="si-label"
              >B. Default radio state</span
            >
          </label>
        </li>
        <li>
          <label class="si si-radio" for="checkedRadio">
            <input
              id="checkedRadio"
              type="radio"
              name="radioGroup"
              checked=""
            /><span class="si-label">C. Checked radio state</span>
          </label>
        </li>
      </ul>
    </section>
    <section id="switcher">
      <h2>Switcher</h2>
      <ul class="list">
        <li>
          <label class="si si-switcher" for="defaultSwitcher">
            <input id="defaultSwitcher" type="checkbox" /><span class="si-label"
              >Default switcher state</span
            >
          </label>
        </li>
        <li>
          <label class="si si-switcher" for="checkedSwitcher">
            <input id="checkedSwitcher" type="checkbox" checked="" /><span
              class="si-label"
              >Checked switcher state</span
            >
          </label>
        </li>
      </ul>
    </section>
    <section id="extra">
      <h2>Extras</h2>
      <ul class="list">
        <li>
          <label class="si si-checkbox" for="showOnChecked">
            <input id="showOnChecked" type="checkbox" /><span class="si-label"
              >Show "I'm not a robot" on checked</span
            ><span data-onchecked="show">I'm not a robot</span>
          </label>
        </li>
        <li>
          <label class="si si-checkbox" for="hideOnChecked">
            <input id="hideOnChecked" type="checkbox" /><span class="si-label"
              >Hide "Stylish" on checked</span
            ><span data-onchecked="hide">Stylish</span>
          </label>
        </li>
        <li>
          <label class="si si-checkbox" for="lineAcross">
            <input id="lineAcross" type="checkbox" /><span
              class="si-label line-across"
              >Mark as done</span
            >
          </label>
        </li>
      </ul>
    </section>
  </body>
</html>
